<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Áudio</title>
</head>
<body>
    <h1>Testando áudio</h1>
    <p>Áudio Jack Hannaford</p>
    <audio preload="metadata" controls  autoplay loop>
        <source src="áudios/AUDIO Jack Hannaford 01 Moira.mp3" type="audio/mpeg">
        <source src="áudios/AUDIO Jack Hannaford 01 MOira.ogg" type="audio/ogg">
        <source src="áudios/AUDIO Jack Hannaford 01 Moira.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="áudios/AUDIO Jack Hannaford 01 Moira.mp3">Clique aqui para baixa-lo</a></p>
    </audio>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <video width="560" height="315" poster="limoes-capa.png"  controls autoplay>
        <source src="videos/Pexels Videos 2583469 (1).mp4" type="video/mp4">
        <source src="videos/Pexels Videos webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <p>Curso de HTML e CSS gratuito</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ejkb_YpuHWs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
